<h1 class="text-center">Bucks</h1>
<h5 class="text-center">Click on a Buck Below For More Info</h5>
<app-goat-modal title="Bucks"></app-goat-modal>
<div class="container">
  <div class="row row-cols-auto row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 align-items-center justify-content-center" *ngIf="bucks">
    <div class="col py-3" *ngFor="let goat of bucks">
      <app-goat [goat]="goat"></app-goat>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 align-items-center justify-content-center" *ngIf="!bucks">
    <div class="col py-3" *ngFor="let placeholder of [1,2,3,4,5,6,7,8]">
      <div class="card color-scheme-secondary" aria-hidden="true">
        <img src="" class="card-img-top" style="height: 25vh;">
        <div class="card-body">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h5>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
          </p>
          <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
        </div>
      </div>
    </div>
  </div>
